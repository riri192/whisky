<body>
  <div class="flame">ðŸ”¥</div>
  <h1>Avez-vous bu du whisky hier ?</h1>

  <div class="counter">Compteur actuel : <span id="current">0</span></div>
  <div class="counter">Meilleur score : <span id="record">0</span></div>

  <div>
    <button onclick="respondYes()">Oui</button>
    <button onclick="respondNo()">Non</button>
  </div>

  <div>
    <button onclick="resetRecord()">RÃ©initialiser le record</button>
  </div>

  <div class="footer">Whisky - suivi quotidien personnalisÃ©</div>

  <script>
    let current = parseInt(localStorage.getItem('whisky_current')) || 0;
    let record = parseInt(localStorage.getItem('whisky_record')) || 0;

    function updateDisplay() {
      document.getElementById('current').innerText = current;
      document.getElementById('record').innerText = record;
    }

    function respondYes() {
      current++;
      if (current > record) record = current;
      localStorage.setItem('whisky_current', current);
      localStorage.setItem('whisky_record', record);
      updateDisplay();
    }

    function respondNo() {
      current = 0;
      localStorage.setItem('whisky_current', current);
      updateDisplay();
    }

    function resetRecord() {
      record = 0;
      localStorage.setItem('whisky_record', record);
      updateDisplay();
    }

    updateDisplay();
  </script>
